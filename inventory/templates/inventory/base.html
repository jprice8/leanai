{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- User CSS sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/lucky.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>LeanAI</title>
  </head>

  <body>

    <header class="fixed-top page-header">
      <div class="container-fluid container-fluid-max">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="{% url 'index' %}">LeanAI</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-lg-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link">How It Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'item-list' %}">My Items</a>
              </li>
            </ul>
              <!-- Add javascript to link down to bottom of page -->
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
              <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
      
    </header>

          <!-- django system messages -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <!-- Block content for children -->
          {% block content %}{% endblock %}


    
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script id="rendered-js">
      const $body = $("body");
      const $header = $(".page-header");
      const $navCollapse = $(".navbar-collapse");
      const scrollClass = "scroll";

      $(window).on("scroll", () => {
        if (this.matchMedia("(min-width: 992px)").matches)
        {
          const scrollY = $(this).scrollTop();
          scrollY > 0
          ? $body.addClass(scrollClass)
          : $body.removeClass(scrollClass);
        }
      });

      $(".page-header .nav-link .navbar-brand").on("click", function(e) {
        e.preventDefault();
        const href = $(this).attr("href");
        $("html, body").animate({
          scrollTop: $(href).offset().top - 71
        }, 600);
      });
    </script>
  </body>
</html>
